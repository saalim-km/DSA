<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }

    .shortener-container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
    }

    .shortened-url {
      color: #007bff;
      cursor: pointer;
    }

    .shortened-url:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="shortener-container">
    <h1>URL Shortener</h1>
    <input type="text" id="originalUrl" placeholder="Enter the URL to shorten">
    <button id="shortenButton">Shorten URL</button>
    <div class="result" id="result"></div>
  </div>
</body>
</html>
